<!--Crie um formulário com 4 botões que, ao clicar em cada um, altere a cor do plano de fundo da página para vermelho, 
verde, azul e amarelo, respectivamente.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Cor do Plano de Fundo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color;
            font-family: Arial, sans-serif;
            text-align: center; 
        }
    
        button {
            width: 150px;
            height: 50px;
            margin: 07px;
            font-size: 17px;
        } 
        
    </style>
    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <div class="button-container">
        <button type="button" onclick="changeBackgroundColor('red')">Vermelho</button>
        <button type="button" onclick="changeBackgroundColor('green')">Verde</button>
        <button type="button" onclick="changeBackgroundColor('blue')">Azul</button>
        <button type="button" onclick="changeBackgroundColor('yellow')">Amarelo</button>
    </div>
</body>
</html>
