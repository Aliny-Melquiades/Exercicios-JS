<!--Crie um formulário de cadastro de cliente. O formulário deve conter os campos Nome (text), Pessoa (Física/Jurídica 
– radio), CPF (text), CNPJ (text), data de nascimento, endereço (text), cep (text), telefone (text), email. O formulário 
deve ativar o campo CPF apenas se o RadioButton de pessoa física estiver ativo e o campo de CNPJ no caso de pessoa 
jurídica. O campo data de nascimento também só deve estar ativo no caso de pessoa física ser selecionado e deve aceitar 
que somente números sejam digitados. O campo CEP também só deve aceitar número.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #b2d5f1;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
    <script>
        function mudarCampo() {
            var pessoaFisica = document.getElementById('pessoaFisica').checked;
            document.getElementById('cpf').disabled = !pessoaFisica;
            document.getElementById('cnpj').disabled = pessoaFisica;
            document.getElementById('dataNascimento').disabled = !pessoaFisica;
        }

        function onlyNumbers(event) {
            var charCode = event.which ? event.which : event.keyCode;
            if (charCode < 48 || charCode > 57) {
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <form>
        
        <h1>Cadastro de Cliente</h1>  

            <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-group">
            <label>Pessoa:</label>
            <input type="radio" id="pessoaFisica" name="pessoa" value="fisica" onclick="mudarCampo()" required> Física
            <input type="radio" id="pessoaJuridica" name="pessoa" value="juridica" onclick="mudarCampo()" required> Jurídica
        </div>

        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" disabled onkeypress="onlyNumbers(event)">
        </div>

        <div class="form-group">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" disabled onkeypress="onlyNumbers(event)">
        </div>

        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" disabled onkeypress="onlyNumbers(event)">
        </div>

        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>
        </div>

        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required onkeypress="onlyNumbers(event)">
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required onkeypress="onlyNumbers(event)">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div id="mensagemErro" class="error"></div>
        <button type="submit">Cadastrar</button>

    </form>
</body>
</html>
