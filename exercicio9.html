<!-- Crie um formulário com os campos para cadastrar o usuário de um sistema (login, senha e confirmar senha). Permita 
que a página seja submetida apenas se todos os campos estiverem preenchidos e se os campos senha e confirma senha 
forem iguais e a senha possuir entre 6 e 10 caracteres.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro De Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e972c3;
            height: 100vh;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        function validarUsuario(event) {
            event.preventDefault();

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;
            var confirmar = document.getElementById('confirmar').value;
            var mensagemErro = document.getElementById('mensagemErro');

            mensagemErro.textContent = '';

            if (login === '' || senha === '' || confirmar === '') {
                mensagemErro.textContent = 'Todos os campos devem ser preenchidos.';
                return false;
            }

            if (senha.length < 6 || senha.length > 10) {
                mensagemErro.textContent = 'A senha deve ter entre 6 e 10 caracteres.';
                return false;
            }

            if (senha !== confirmar) {
                mensagemErro.textContent = 'As senhas não coincidem.';
                return false;
            }

            document.getElementById('registrationForm').submit();
        }
    </script>
</head>
<body>
    <form id="registrationForm" onsubmit="validarUsuario(event)">
        <h1>Cadastro De Usuário</h1>
        <label for="login">Login:</label>
        <input type="text" name="login" id="login" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required><br><br>

        <label for="confirmar">Confirme:</label>
        <input type="password" name="confirmar" id="confirmar" required><br><br>

        <div class="error" id="mensagemErro"></div> <br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
