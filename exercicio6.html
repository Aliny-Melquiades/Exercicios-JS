<!--Crie um parágrafo com um texto como conteúdo. Crie 4 botões. Dois para trocar a cor da fonte, de branco para 
preto e vice-versa e outros dois para fazer o mesmo com o fundo do parágrafo. Use divs se julgar necessário.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Cores de Fonte e Fundo</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-color;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: rgb(189, 135, 189);
    }

    button {
        width: 150px;
        height: 50px;
        margin: 07px;
        font-size: 17px;
        color:rgb(248, 242, 242);
        background-color: rgb(114, 23, 189);
    } 
</style>
    <script>
        function mudarFontColor() {
            var paragrafo = document.getElementById('paragrafo');
            var atualCor = paragrafo.style.color;

            if (atualCor === 'black' || atualCor === '') {
                paragrafo.style.color = 'white';
            } else {
                paragrafo.style.color = 'black';
            }
        }

        function mudarColor() {
            var paragrafo = document.getElementById('paragrafo');
            var atualCor = paragrafo.style.backgroundColor;

            if (atualCor === 'black' || atualCor === '') {
                paragrafo.style.backgroundColor = 'white';
            } else {
                paragrafo.style.backgroundColor = 'black';
            }
        }
    </script>
</head>
<body>
    <div class="paragrafo-container">
        <p id="paragrafo">Este é um parágrafo com um texto como conteúdo.</p>
        <div>
            <button onclick="mudarFontColor()">Trocar Cor da Fonte</button>
            <button onclick="mudarColor()">Trocar Cor do Fundo</button>
        </div>
    </div>
</body>
</html>
